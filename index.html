<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div id="calc-typed" class="display ">
                <input id="result" type="text">
            </div>
            <table>
                <tr>
                    <td class="button" >(</td>
                    <td class="button">)</td>
                    <td class="button" onclick="removelast('del')">del</td>
                    <td class="button operator" onclick="display('/')">/</i></td>
                </tr>
                <tr>
                    <td class="button" onclick="display('7')">7</td>
                    <td class="button" onclick="display('8')">8</td>
                    <td class="button" onclick="display('9')">9</td>
                    <td class="button operator" onclick="display('*')"><i class="fa-solid fa-xmark"></i>*</td>
                </tr>
                <tr>
                    <td class="button" onclick="display('4')">4</td>
                    <td class="button" onclick="display('5')">5</td>
                    <td class="button" onclick="display('6')">6</td>
                    <td class="button operator" onclick="display('-')">-</td>
                </tr>
                <tr>
                    <td class="button" id="one" onclick="display('1')">1</td>
                    <td class="button" onclick="display('2')">2</td>
                    <td class="button" onclick="display('3')">3</td>
                    <td class="button operator" onclick="display('+')">+</td>
                </tr>
                <tr>
                    
                    <td class="button"onclick="allclear('ac')">AC</td>
                    <td class="button" onclick="display('0')">0</td>
                    <td class="button" onclick="display('.')">.</td>
                    <td class="button"onclick="exprEval('=')" id="equal">=</i></td>
                </tr>
            </table>                    
        </div>
    </div>
</body>

<script src="jv.js"></script>
</html>
